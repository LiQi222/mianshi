    <style>

        #history-list { list-style-type: none; padding: 0; }

        .history-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: #fff; cursor: pointer; }

        <main class="page-content">
            <div id="analyzer-view" class="panel">
                <h2>ç”Ÿæˆé¢è¯•é—®é¢˜</h2>
                <form id="resume-form">
                     <div class="form-group"><label for="resume-file">ä¸Šä¼ æ‚¨çš„ç®€å† (PDF)</label><input type="file" id="resume-file" name="resume" accept=".pdf" required></div>
                    <div class="form-group"><label for="job-description">ç²˜è´´ç›®æ ‡å²—ä½æè¿° (å¯é€‰)</label><textarea id="job-description" name="jd" rows="6" placeholder="ç²˜è´´èŒä½æè¿°èƒ½è®©AIç”Ÿæˆæ›´å…·é’ˆå¯¹æ€§çš„é—®é¢˜..."></textarea></div>
                    <button type="submit" id="submit-btn">âœ¨ å¼€å§‹åˆ†æ</button>
                </form>
                <div id="loading" class="hidden" style="text-align:center; padding: 40px 0;">AIåˆ†æä¸­...</div>
                <div id="results-container" class="hidden">
                    <h3>ğŸ’¡ AI ç”Ÿæˆçš„é¢è¯•é—®é¢˜</h3>
                    <div id="results"></div>
                    <div class="download-section">
                        <button id="download-btn">ä¸‹è½½ä¸º Word æ–‡æ¡£</button>
                    </div>
                </div>
            </div>
            <div id="history-view" class="panel hidden">
                <h2>æ‚¨çš„åˆ†æè®°å½•</h2>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let questionsContent = "";
            const userAvatar = document.getElementById('user-avatar');
            const logoutBtn = document.getElementById('logout-btn');

            const checkAuth = async () => {
                const response = await fetch('/api/check_auth');
                if (!response.ok) {
                    window.location.href = '/login';
                    return;
                }
                const data = await response.json();
                if (!data.is_authenticated) {
                    window.location.href = '/login';
                } else {
                    userAvatar.textContent = data.username.charAt(0).toUpperCase();
                }
            };

            const showAppPanel = (panelToShow) => {
                document.getElementById('analyzer-view').classList.add('hidden');
                document.getElementById('history-view').classList.add('hidden');
                panelToShow.classList.remove('hidden');

                document.getElementById('nav-analyzer').classList.remove('active');
                document.getElementById('nav-history').classList.remove('active');
                if (panelToShow === document.getElementById('analyzer-view')) {
                    document.getElementById('nav-analyzer').classList.add('active');
                } else {
                    document.getElementById('nav-history').classList.add('active');
                }
            };
            
            checkAuth();

            document.getElementById('nav-analyzer').addEventListener('click', () => showAppPanel(document.getElementById('analyzer-view')));
            document.getElementById('nav-history').addEventListener('click', async () => {
                showAppPanel(document.getElementById('history-view'));
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = '<li>åŠ è½½ä¸­...</li>';
                const response = await fetch('/api/history');
                const data = await response.json();
                historyList.innerHTML = data.length ? data.map(item => `<li class="history-item"><div class="history-header"><span class="timestamp">${new Date(item.timestamp).toLocaleString('zh-CN')}</span><span class="toggle-icon">+</span></div><div class="history-content">${marked.parse(item.questions)}</div></li>`).join('') : '<li>æš‚æ— åˆ†æè®°å½•</li>';
            });

            userAvatar.addEventListener('click', (e) => {
                e.stopPropagation();
                logoutBtn.classList.toggle('show');
            });
            
            logoutBtn.addEventListener('click', async () => {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login';
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('#user-profile')) {
                    logoutBtn.classList.remove('show');
                }
            });
            
            document.getElementById('history-list').addEventListener('click', (e) => {
                const header = e.target.closest('.history-header');
                if (header) header.parentElement.classList.toggle('active');
            });

            document.getElementById('resume-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const loading = document.getElementById('loading');
                const resultsContainer = document.getElementById('results-container');
                const resultsDiv = document.getElementById('results');
                
                loading.classList.remove('hidden');
                resultsContainer.classList.add('hidden');

                const formData = new FormData(e.target);
                try {
                    const response = await fetch('/api/analyze', { method: 'POST', body: formData });
                    const data = await response.json();
                    resultsContainer.classList.remove('hidden');
                    if (data.error) {
                        resultsDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
                    } else {
                        questionsContent = data.questions;
                        resultsDiv.innerHTML = marked.parse(questionsContent);
                    }
                } catch (error) {
                     resultsDiv.innerHTML = `<p style="color:red;">è¯·æ±‚å¤±è´¥: ${error.message}</p>`;
                } finally {
                    loading.classList.add('hidden');
                }
            });

            document.getElementById('download-btn').addEventListener('click', async () => {
                if (!questionsContent) { alert('è¯·å…ˆç”Ÿæˆé—®é¢˜åå†ä¸‹è½½ã€‚'); return; }
                const response = await fetch('/api/download_word', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ content: questionsContent }) });
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'é¢è¯•é—®é¢˜.docx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } else {
                    alert('ä¸‹è½½å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ã€‚');
                }
            });
        });
    </script>
